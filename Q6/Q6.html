<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 6</title>
    <link rel="stylesheet" href="Q6.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div id="profileImg"><img src="images/mountain.png" /></div>
        <div id="formTitle">LOG IN</div>
        <div id="formFields">
          <div>
            <label for="username"><img src="images/profile.png" /></label>
            <input type="text" id="username" placeholder="Username" />
          </div>
          <div>
            <label for="password"><img src="images/pass.png" /></label>
            <input type="password" id="password" placeholder="Password" />
          </div>
          <div>
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe" id="rememberText">Remember me</label>
          </div>
        </div>
        <button type="submit" id="loginBtn">Login</button>
        <div id="forgetPass"><a href="#">Forget Password?</a></div>
      </div>
    </div>
  </body>
</html>
